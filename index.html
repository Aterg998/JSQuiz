<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript Quiz</title>
        <link rel="stylesheet" href="style.css" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        />
    </head>
    <body>
        <header class="header text-center">
            <h1 class="left-title">JS Quiz</h1>
            <h2 class="right-title">Total Questions: <span class="accent" id="tque"></span></h2>
            <div class="clearfix"></div>
        </header>
        <div class="content d-flex justify-content-center">
        <div class="card d-flex" style="width: 50%; margin: 0 10px;" >
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <div id="result" class="quiz-body">
                        <form class="" name="quizForm" onSubmit="">
                            <fieldset class="form-group">
                            <h4 class="card-title"><span id="qid">1.</span> <span id="question"></span></h4>
                            <div class="option-block-container"id="question-options"></div>
                            <!-- End of option block -->
                            </fieldset>
                            <div class="text-center">
                                <button name="previous" id="previous" class="btn btn--stripe1">Previous</button>
                                <button name="next" id="next" class="btn btn--stripe">Next</button>
                            </div>
                        </form>
                    </div>
                </div>
            <!-- End of col-sm-12 -->
            </div>
            <!-- End of row -->
        </div>
        <!-- ENd of container fluid -->
        </div>
        <!-- End of content -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
